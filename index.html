<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaban News Hub</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { color: #2c3e50; }
        .news article { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ccc; }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Последни новини</h1>
    <section class="news"></section>

    <script>
        const apiKey = "bef62a5622214c509e31eeb3fe2ad515"; // твоя API ключ
        const url = `https://newsapi.org/v2/top-headlines?country=bg&apiKey=${apiKey}`;

        fetch(url)
        .then(response => response.json())
        .then(data => {
            const newsSection = document.querySelector('.news');
            if(data.articles.length === 0){
                newsSection.innerHTML = "<p>Няма налични новини в момента.</p>";
                return;
            }
            data.articles.forEach(article => {
                const newsItem = document.createElement('article');
                newsItem.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.description || ''}</p>
                    <a href="${article.url}" target="_blank">Прочети повече</a>
                `;
                newsSection.appendChild(newsItem);
            });
        })
        .catch(err => {
            console.error("Грешка при зареждането на новините:", err);
            document.querySelector('.news').innerHTML = "<p>Възникна грешка при зареждането на новините.</p>";
        });
    </script>
</body>
</html>
